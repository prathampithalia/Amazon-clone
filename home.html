<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone By Pratham</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Images/Amazon_icon.png" />

    <!-- menu icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@26,400,0,0" />

    <!-- font -->
    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">


    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,400,0,0" />

</head>

<body>

<!-- -------------------------------------------- -->
    <div class="top-bar-main">

        
        <div class="top-bar-left">
            <img class="logo-img" src="Images/logo1.png" alt="">
        </div>


        <div class="address-bar">
<span id="location-icon" class="material-symbols-outlined">location_on</span>
            <div class="in-address-bar">
                <p class="deliver-to">Deliver to PRATHAM</p>
                <p class="loca">Raipur 492001</p>
            </div>
        </div>
        
        
        <div class="search-bar-main">

            <div class="option-bar">

                <select id="dropdown">
                    <option class="item-main" value="all">All</option>
                    <option class="item-main" value="item-1">item 1</option>
                    <option class="item-main" value="item-2">item 2</option>
                    <option class="item-main" value="item-3">item 3</option>
                </select>

            </div>


            <div class="search-bar">
                <input class="class-search-bar" type="search" name="search-bar" id="id-search-bar" placeholder="Search Amazon.in">
            </div>


            <div class="search-button">
                <button class="search-buttonn" type="submit">
                    <span id="search-icon" class="material-symbols-outlined">search</span>
                </button>
            </div>


<!-- okkkkkk  -->
        </div>
        <div class="right-bar">
            <div class="country">
                <img id="flag" src="Images/India-flag.jpg" alt="">
                <p id="langg">EN
                </p>
            </div>


            <div class="profile">
                <div class="profile-box">
                <p id="profile-name">Hello, Pratham</p>
                <p id="profile-acc">Account & Lists</p>

                </div>
            </div>


            <div class="order-details">
                <div class="order-details-box">
                    <p class="returns">Returns</p>
                    <p class="orderss">& Orders</p>

                </div>
            </div>
            <div class="cart">
                <div class="cart-box">
                    <span id="cart-icon" class="material-symbols-outlined">shopping_cart</span>
                    <p id="cart-text">Cart</p>
                </div>
            </div>
            
        </div>
    </div>


<!-- ----------------------------------------------- -->


    <div class="product-bar">
        <div class="menu-all">
            <span id="id-menu-icon" class="material-symbols-outlined">menu</span>
            <p class="all-text"> All</p>
        </div>

            <div class="product-list-type">
                <div class="product-box">
                    <div id="p-1" class="itemm">Fashion</div>
                    <div id="p-2" class="itemm">Today's Deal</div>
                    <div id="p-3" class="itemm">Home & Kitchen</div>
                    <div id="p-4" class="itemm">Electronics</div>
                    <div id="p-5" class="itemm">Best Sellers</div>
                    <div id="p-6" class="itemm">Amazon miniTV</div>
                    <div id="p-7" class="itemm">Sell</div>
                    <div id="p-8" class="itemm">Health,Household & Personal Care</div>
                    <div id="p-9" class="itemm">Subscribe & Save</div>

                    <div class="prime-gaming">
                        <img class="prime-gaming-img" src="Images/product-bar.jpg" alt="">
                    </div>


                </div>
            </div>

        </div>
    </div>
<!-- ------------------------------------------------------ -->
    <div class="section-mainn" id="back-img">
        
        <!-- <div class="back-img"> -->
            <!-- <img class="back-img" src="Images/oneplus-main-homepage.jpg" alt=""> -->
        <!-- </div> -->
        

        <div class="section-main-back">
            <div class="box-1"></div>
            <div class="box-2"></div>
            <div class="box-3"></div>
            <div class="box-4"></div>
        </div>
        
    </div>




</body>

</html>
